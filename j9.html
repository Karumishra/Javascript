<html>
<head> 
<title>Dis Circle </title>
<style type="text/css">
.circle
{
width:100px;
height:100px;
float:left;
border-radius:50px;
margin-right:50px;
}
#red{
background-color:red;
}
#blue{
background-color:blue;
}
#yellow{
background-color:yellow;
}
</style>
</head>
<body>

<div class="circle" id="red"></div>
<div class="circle" id="blue"></div>
<div class="circle" id="yellow"></div>
<script type="text/javascript">
   document.getElementById("red").onclick=function()
   {
   document.getElementById("red").style.display="none"; //disappearing circle
   }
</script>





















</body>
</html>
